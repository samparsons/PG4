<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Bootstrap Badges</title>
  </head>
  <body>
    <div class="container">
      <h1>Warning Badge <span class="badge badge-warning">Warning</span></h1> 
      <h1>Light Badge <span class="badge badge-light">Light</span></h1>
      <h1>Dark Badge <span class="badge badge-dark">Dark</span></h1>
      <h1>Success Badge <span class="badge badge-success">Success</span></h1>
      <h1>Secondary Badge <span class="badge badge-secondary">Secondary</span></h1>
      <h1>Danger Badge <span class="badge badge-danger">Danger</span></h1>
      <h1>Info Badge <span class="badge badge-info">Info</span></h1>
      <h1>Primary Badge <span class="badge badge-primary">Primary</span></h1>
      <h1>Primary Pill Badge <span class="badge badge-pill badge-primary">Primary</span></h1>
      <h6>h6 Primary Pill Badge <span class="badge badge-pill badge-primary">Primary</span></h6>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
