<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">

    <title>Bootstrap Font Awesome</title>
  </head>
  <body>
    <div class="container">
      
    </div>
    <footer class="bg-dark py-5 text-muted text-center">
      <div class="btn-group btn-group-sm my-3" role="group" aria-label="footer">
        <button type="button" class="btn btn-secondary"><i class="fa fa-github-alt"></i></button>
        <button type="button" class="btn btn-secondary"><i class="fa fa-google-plus-official"></i></button>
        <button type="button" class="btn btn-secondary"><i class="fa fa-facebook"></i></button>
        <button type="button" class="btn btn-secondary"><i class="fa fa-twitter"></i></button>
        <button type="button" class="btn btn-secondary"><i class="fa fa-snapchat-ghost"></i></button>
        <button type="button" class="btn btn-secondary"><i class="fa fa-instagram"></i></button>
        
      </div>

      <small>
        <p>&copy; 1965 Lewis Carroll</p>
        <p>&ldquo;We're all mad here&rdquo; &mdash; Chesire Cat from <em>Alice in Wonderland</em> </p>
      </small>

      <p> <img src="https://placekitten.com/75/75" alt="this image can't be downloaded"></p>



    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
