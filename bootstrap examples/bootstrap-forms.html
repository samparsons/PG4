<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">

    <title>Bootstrap Forms</title>
    
  </head>
  <body>
    <div class="container">
      <h3>Wonderland Contact</h3>
      <div class="row">
        <div class="col-sm-6">
          <form action="">
            <div class="form-group">
              <label for="name">Character's Name</label>
              <input class="form-control" type="text" id="name" placeholder="Enter your characters name.">
            </div>
            <div class="form-group">
              <label for="email">Character's Email Address</label>
              <input class="form-control" type="email" id="email" placeholder="Enter your characters email address.">
              <small class="form-text text-muted">Your character's email will not be shared with anyone.</small>
            </div>
            <div class="form-group">
              <label for="password">Character's Password</label>
              <input class="form-control" type="password" id="password" placeholder="Password" readonly>
            </div>
            <div class="form-group">
              <label for="species">Species</label>
              <select class="form-control" name="species" id="species">
                <option value="human">Human</option>
                <option value="non-human">Non-human</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">Message for the Queen of Hearts</label>
              <textarea class="form-control" name="message" id="message" cols="30" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="file">Upload File</label>
              <input class="form-control-file" type="file" id="file">
              <small class="form-text text-muted">Maximum file size is 3mb</small>
            </div>
            <button class="btn btn-success" type="submit">Submit</button>

          </form>
        </div>
        <div class="col-sm-6">
          <img src="https://placekitten.com/400/600" alt="image not found">
        </div>
      </div>
    </div>
   
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
