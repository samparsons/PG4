<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Welcome</title>
  </head>
  <body>
    <div class="container">
        <h1>Constructor Functions</h1>
        

    </div>

    <!-- Optional JavaScript -->
    <script>
      //console.log(typeof Object);

      var Employee = function (name,boss,salary) {
        this.name = name;
        this.boss = boss;
        this.salary = salary;
        //DO NOT ADD FUNCTIONS INSIDE OF CONSTRUCTORS BC IT CAN EAT UP MEMORY!
        //this.giveRaise = function() {};
      };

      //CREATE FUNCTIONS in the prototype
      Employee.prototype.giveRaise = function(raise){
        this.salary += raise;
      };

      var newEmployee1 = new Employee('Sam','Kieran',200000);
      var newEmployee2 = new Employee('Georgi','Ambassador',100000);
      //console.log(typeof newEmployee);
      console.log(newEmployee1.name);
      console.log(newEmployee1.boss);

      console.log(newEmployee2.name);
      console.log(newEmployee2.boss);

      // not equal bc not the same object
      console.log(newEmployee1 === newEmployee2);
      // is equal because it is the same object type
      console.log(newEmployee1.__proto__ === newEmployee2.__proto__);
      
      //not equal bc it is evaluating the function, and two different functions are actually generated in memory.
      //but once we create the prototype function, it is true.
      console.log(newEmployee1.giveRaise === newEmployee2.giveRaise);

      console.log(typeof Employee.prototype);

      //false - bc each object can have it's own prototype.
      console.log(Employee.prototype === Object.prototype);

      console.log(newEmployee1.name + 'give raise: ' + newEmployee1.giveRaise(20000));
      console.log(newEmployee1.salary);

      

      


      


    </script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
  </body>
</html>
