<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Welcome</title>
  </head>
  <body>
    <div class="container">
        <h1>Class Declaration</h1>
    </div>

    <!-- Optional JavaScript -->
    <script>
      //class declarations
      class Employee {
        constructor (name){
          this.name = name;
        }

        getName() {
          return this.name;
        }
      }

      const e = new Employee('Sam');
      console.log(e.name);

      let n = e.getName();
      console.log(n);

      //NEXT EXAMPLE - shows that you can set fields in the constructor.
      class Employee2 {
        constructor ( name ){
          this.name = '';
        }

        getName() {
          return this.name;
        }
      }

      const e2 = new Employee2('Sam2');
      console.log(e2.getName());

      //PRIVATE FIELDS - use the getter and you get it. 
      class Employee3 {
        #name = '';
        constructor ( name ){
          this.#name = name;
        }

        getName() {
          return this.#name;
        }
      }

      const e3 = new Employee3('Sam3');
      console.log(e3.name); //is blank
      console.log(e3.getName()); //show the value! 

       //EXTENDING CLASSES
       class Manager extends Employee {
        constructor ( name ){
          super(name);
        }
      }

      const e4 = new Manager('SamM');
      console.log(e4.name);




    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
